<!DOCTYPE html>

<head>

    <meta name="keywords" content="Apple App Icons, IOS 26 App Icons, Dark Mode Icons, Tahoe App Icons, MacOS 26 Icons">
    <meta name="description" content="A place to request and download app icon fixes for apple's new icon design for apps that haven't been updated to support.">
    <meta name="author" content="">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">

<body>
    <h1 style="text-align: center; margin-top: 50px; color: white; text-decoration: underline; font-size: 75px;">Apple App Icons</h1>
    <div style="display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; padding-top: 100px; text-align: center;">
        <div class="project dark">
            <h2 style="margin: 0px; padding: 5px;">Windows App (Dark)</h1>
            <img style="padding: 10px;" src="icons/png/Windows App Dark.png">
            <br>
            <button onclick="downloadFile('/icons/png/Windows App Dark.png')">Download .png</button>
            <button onclick="downloadFile('/icons/icns/Windows App Dark.png')">Download .icns</button>
        </div>
